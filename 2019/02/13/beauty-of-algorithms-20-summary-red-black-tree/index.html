hms</a></div><div class="post-content"><p>红黑树是一种平衡二叉查找树。它是为了解决普通二叉查找树的数据更新的过程中，复杂度退化的问题而产生的。红黑树的高度近似 log2n,所以它是近似平衡， 插入、删除、查找操作的时间复杂度都是O(logn)。<br><a id="more"></a><br>红黑树非常复杂，无法永久记忆它的平衡调整策略。</p>
<p>有时间深入了解一下 :)</p>
